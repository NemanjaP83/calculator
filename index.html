<!DOCTYPE html>
<html lang="en" data-theme="theme-1">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calculator" />
    <link rel="shortcut icon" href="/favicon-32x32.png" type="image/png" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="calculator">
      <div class="header">
        <h1>calc</h1>
        <h4>THEME</h4>
        <div class="switch">
          <label class="switch__label" for="theme-1">1</label>
          <input type="radio" name="theme" id="theme-1" value="1" />

          <label class="switch__label" for="theme-2">2</label>
          <input type="radio" name="theme" id="theme-2" value="2" />

          <label class="switch__label" for="theme-3">3</label>
          <input type="radio" name="theme" id="theme-3" value="3" />
          <div class="slider"></div>
        </div>
      </div>
      <div class="screen">
        <div data-previous-operand class="screen__previous"></div>
        <div data-current-operand class="screen__numbers"></div>
      </div>
      <div class="buttons">
        <button class="one" data-type="number">1</button>
        <button class="two" data-type="number">2</button>
        <button class="three" data-type="number">3</button>
        <button class="four" data-type="number">4</button>
        <button class="five" data-type="number">5</button>
        <button class="six" data-type="number">6</button>
        <button class="seven" data-type="number">7</button>
        <button class="eight" data-type="number">8</button>
        <button class="nine" data-type="number">9</button>
        <button class="zero" data-type="number">0</button>
        <button class="dot" data-type="number">.</button>
        <button class="divide" data-type="operator">/</button>
        <button class="times" data-type="operator">x</button>
        <button class="plus" data-type="operator">+</button>
        <button class="minus" data-type="operator">-</button>
        <button class="del" data-type="del">DEL</button>
        <button class="equal" data-type="equal">=</button>
        <button class="reset" data-type="reset">RESET</button>
      </div>
    </div>
  </body>

  <script type="module" src="/main.js"></script>
</html>
